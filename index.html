<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the game of Rock, Paper, Scissors!</h1>
        <p class="instruction">Select one:</p>
        <div class = "container__buttons">
            <button id="btn1" class="purple"><img src="images/rock.png" alt="rock"></button>
            <button id="btn2" class="purple"><img src="images/paper.png" alt="paper"></button>
            <button id="btn3" class="purple"><img src="images/scissors.png" alt="scissors"></button>
            <button id="btn4" class="none green"></button>
        </div>
        <p class="round-results"></p>
        <p>Score:</p>
        <p class="container__score"></p>
        <p class="container__winner"></p>
        
    </div>
</body>
</html>
