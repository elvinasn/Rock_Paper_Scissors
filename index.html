<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>

        function computerPlay(){
            let a = Math.floor(Math.random() * 3);
            switch (a) {
                case 0:
                    return "Rock";
                case 1:
                    return "Paper"
                case 2:
                    return "Scissors"
                default:
                    break;
            }
        }

        function playRound(playerSelection, computerSelection){
            if(playerSelection.toLowerCase() === computerSelection.toLowerCase() )
                return 0;
            if(computerSelection === "Rock"){
                if(playerSelection.toLowerCase() === "paper"){
                    return 1;
                }
                if(playerSelection.toLowerCase() === "scissors"){
                    return -1;
                }
            }
            if(computerSelection === "Paper"){
                if(playerSelection.toLowerCase() === "scissors"){
                    return `You win! ${capitalize(playerSelection.toLowerCase())} beats ${computerSelection}!` 
                }
                if(playerSelection.toLowerCase() === "rock"){
                    return `You lose! ${capitalize(playerSelection.toLowerCase())} loses to ${computerSelection}!` 
                }
            }
            if(computerSelection === "Scissors"){
                if(playerSelection.toLowerCase() === "rock"){
                    return `You win! ${capitalize(playerSelection.toLowerCase())} beats ${computerSelection}!` 
                }
                if(playerSelection.toLowerCase() === "paper"){
                    return `You lose! ${capitalize(playerSelection.toLowerCase())} loses to ${computerSelection}!` 
                }
            }
        }

        function capitalize(word){
            return word.charAt(0).toUpperCase() + word.slice(1);
        }


        function game(){
            let playerWins = 0, computerWins = 0;
            for(let i = 0; i < 5; i++){
                const playerSelection = window.prompt("Enter your selection (rock, paper or scissors):");
                const computerSelection = computerPlay();

                if(playRound(playerSelection, computerSelection) === 0){
                    console.log(`It's a draw! Player and computer selected ${computerSelection}.`);
                }
                else if(playRound(playerSelection, computerSelection) === 1){
                    console.log(`You win! ${capitalize(playerSelection.toLowerCase())} beats ${computerSelection}!`);
                    playerWins++;
                }
                else{
                    console.log(`You lose! ${capitalize(playerSelection.toLowerCase())} loses to ${computerSelection}!`);
                    computerWins++
                }
            }
            if(computerWins === playerWins){
                console.log(`It's a draw! Your wins: ${playerWins}, computer wins: ${computerWins}`);
            }
            else if(computerWins > playerWins){
                console.log(`You lose! Player wins: ${playerWins}, computer wins: ${computerWins}`);
            }
            else{
                console.log(`You win! Player wins: ${playerWins}, computer wins: ${computerWins}`);
            }
        }
        

    </script>
</body>
</html>
